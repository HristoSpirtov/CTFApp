<jumbotron>
    Login
</jumbotron>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">           
            <!-- keep focus on field if there is text in it  -->
            <form method="post" accept-charset="utf-8" autocomplete="off">
                <div class="form-group">
                    <b><label for="name">User Name or Email</label></b>
                    <input class="form-control" id="name" name="name" required type="text" value="">
                </div>
                <div class="form-group">
                    <b><label for="password">Password</label></b>
                    <input class="form-control" id="password" name="password" required type="password" value="">
                </div>
                <div class="row pt-3">
                    <div class="col-md-6">
                        <a class="float-left align-text-to-button" href="/reset_password">
                            Forgot your password?
                        </a>
                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-md btn-primary btn-outlined float-right" id="_submit" name="_submit"
                            type="submit" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
