<jumbotron>
    Login
</jumbotron>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">           
            <!-- keep focus on field if there is text in it  -->
            <form #f="ngForm"(ngSubmit)="onLogin(f.value)">
                <div class="form-group">
                    <b><label for="username">User</label></b>
                    <input ngModel #name="ngModel" name="username" class="form-control" id="username" required type="text">
                </div>
                <div class="form-group">
                    <b><label for="password">Password</label></b>   
                    <input ngModel #name="ngModel" name="password" class="form-control" id="password" required type="password">
                </div>
                <div class="row pt-3">
                    <div class="col-md-6">
                        <a class="float-left align-text-to-button" href="/reset_password">
                            Forgot your password?
                        </a>
                    </div>
                    <div class="col-md-6">
                        <input class="btn btn-md btn-primary btn-outlined float-right" type="submit" value="Submit" [disabled]="!f.valid">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
