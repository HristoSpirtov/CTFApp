<jumbotron>
    Register
</jumbotron>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div>
            </div>
            <form #f="ngForm"(ngSubmit)="onRegister(f.value)">
                <div class="form-group">
                    <b><label for="name">Name</label></b>
                    <input ngModel #name="ngModel" name="name" class="form-control" id="name" name="name" required type="text">
                    <small class="form-text text-muted">
                        Your name
                    </small>
                </div>
                <div class="form-group">
                    <b><label for="school">School</label></b>
                    <input ngModel #school="ngModel" name="school" class="form-control" id="school" name="school" required type="text">
                    <small class="form-text text-muted">
                        Your school
                    </small>
                </div>
                <div class="form-group">
                    <b><label for="username">User</label></b>
                    <input ngModel #username="ngModel" name="username" class="form-control" id="username" name="username" required type="text">
                    <small class="form-text text-muted">
                        Your username on the site
                    </small>
                </div>
                <div class="form-group">
                    <b><label for="email">Email</label></b>
                    <input ngModel #email="ngModel" name="email" class="form-control" id="email" name="email" required type="email">
                    <small class="form-text text-muted">
                        Never shown to the public
                    </small>
                </div>
                <div class="form-group">
                    <b><label for="password">Password</label></b>
                    <fa-icon [icon]="showPassword ? faEye : faEyeSlash" (click)="toggleShowPassword()"></fa-icon>
                    <input ngModel #password="ngModel" name="password" class="form-control" id="password" name="password" required [type]="inputType">
                    <small class="form-text text-muted">
                        Password used to log into your account
                    </small>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input class="btn btn-md btn-primary btn-outlined float-right" type="submit" value="Submit" [disabled]="!f.valid">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
