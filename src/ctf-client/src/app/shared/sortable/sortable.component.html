<div class="row">
    <div class="col-md-6">
      <h5 style="text-align:center">Not participating users</h5>
      <bs-sortable
        [(ngModel)]="notParticipatingUsers"
        fieldName="name"
        itemClass="sortable-item"
        itemActiveClass="sortable-item-active"
        placeholderItem="Drag here"
        placeholderClass="placeholderStyle text-center"
        wrapperClass="sortable-wrapper"
      ></bs-sortable>
    </div>
    <div class="col-md-6">
      <h5 style="text-align:center">Participating users</h5>
      <bs-sortable
        [(ngModel)]="participatingUsers"
        fieldName="name"
        itemClass="sortable-item"
        itemActiveClass="sortable-item-active"
        placeholderItem="Drag here"
        placeholderClass="placeholderStyle text-center"
        wrapperClass="sortable-wrapper"
        (onChange)="changePart()"
      ></bs-sortable> 
    </div>
  </div>
