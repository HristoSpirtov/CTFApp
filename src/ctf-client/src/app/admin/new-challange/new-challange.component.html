<admin-jumbotron>
    Create Challenge
</admin-jumbotron>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 offset-md-1">
            <h5 class="text-center pb-3">
                Challenge Types
            </h5>
            <div id="create-chals-select">
                <label class="w-100">
                    <input type="radio" name="type" class="card-radio d-none" value="standard" checked="">
                    <div class="card rounded-0">
                        <div class="card-body">
                            <span class="card-title">
                                <div class="form-check">
                                    <input class="form-check-input card-radio-clone" type="radio"
                                        style="visibility: hidden;" checked="">
                                    <span class="form-check-label">standard</span>
                                </div>
                            </span>
                        </div>
                    </div>
                </label>
            </div>
        </div>
        <div class="col-md-7">
            <div id="create-chal-entry-div">

                <form #f="ngForm"(ngSubmit)="onSubmit(f.value)">

                    <div class="form-group">
                        <label>
                            Name:<br>
                            <small class="form-text text-muted">
                                The name of your challenge
                            </small>
                        </label>
                        <input ngModel #name="ngModel" type="text" class="form-control" name="name" placeholder="Enter challenge name">
                    </div>


                    <div class="form-group">
                        <label>
                            Message:<br>
                            <small class="form-text text-muted">
                                Use this to give a brief introduction to your challenge.
                            </small>
                        </label>

                        <div class="editor-toolbar">
                            <button class="btn btn-primary" type="button" tooltip="Swich to Preview"
                            placement="top" (click)="switchToMark()"><fa-icon [icon]="switchViewIcon"></fa-icon></button>
                            <button class="btn btn-primary" type="button" tooltip="Cheat Sheet"
                            placement="top" style="margin-left : 10px" (click)="onNavigate()"><fa-icon [icon]="redirectToCheatSheet"></fa-icon></button>
                        </div>
                            <textarea name="description" *ngIf="!isSwitched;" class="textarea" wrap="hard" [(ngModel)]="markdown"  appTextareaAutoresize></textarea>
                            
                            <div style="border : solid 1px rgb(118, 118, 118); border-top: 0px;" class="textarea" *ngIf="isSwitched;">
                                <markdown  [data]="markdown"></markdown>
                            </div>
                        </div>

                    <div class="form-group">
                        <label>
                            Value:<br>
                            <small class="form-text text-muted">
                                This is how many points are rewarded for solving this challenge.
                            </small>
                        </label>
                        <input ngModel #name="ngModel" type="number" class="form-control" name="value" placeholder="Enter value" required="">
                    </div>
                    <div class="form-group">
                        <label>
                            Flag:<br>
                            <small class="form-text text-muted">
                                Static flag for your challenge.
                            </small>
                        </label>
                        <input ngModel #name="ngModel" type="text" class="form-control" name="flag" placeholder="Enter flag value" required="">
                    </div>

                    <div class="form-group">
                        <input class="btn btn-primary float-right create-challenge-submit"
                            type="submit" value="Create" [disabled]="!f.valid">
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
