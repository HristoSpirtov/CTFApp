<h3 class="text-center" style="padding-top: 3rem!important;">Awards</h3>
<div class="row">
    <div class="col-md-12">
        <div class="float-right pb-3">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-danger" title="" tooltip="Delete Subissions" placement="top"
                    id="challenges-delete-button" data-original-title="Delete Subission">
                    <fa-icon [icon]="deleteIcon"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table id="userboard" class="table table-striped border">
            <thead>
                <tr>
                    <th class="border-right col-md-1" data-checkbox="">
                        <div *ngIf="" class="form-check text-center">
                            <input ngModel #name="ngModel" name="masterCheck" type="checkbox" class="form-check-input">
                        </div>
                    </th>
                    <th class="sort-col text-center px-0 col-md-2"><b>Name <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                    <th class="sort-col text-center px-0 col-md-3"><b>Description <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                    <th class="sort-col text-center px-0 col-md-3"><b>Date <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                    <th class="sort-col text-center px-0 col-md-1"><b>Value <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                    <th class="sort-col text-center px-0 col-md-1"><b>Category <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                    <th class="sort-col text-center px-0 col-md-1"><b>Icon <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</div>
