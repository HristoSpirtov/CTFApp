<h3 class="text-center" style="padding-top: 3rem!important;">Awards</h3>
<div class="row">
    <div class="col-md-12">
        <div class="float-right pb-3">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-danger" title="" tooltip="Delete Awards" placement="top"
                    id="awards-delete-button" data-original-title="Delete Awards" (click)="openDeleteModal(delete)">
                    <fa-icon [icon]="deleteIcon"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table id="userboard" class="table table-striped border">
            <thead>
                <tr>
                    <th class="border-right col-md-1" data-checkbox="">
                        <div *ngIf="awards && awards.length !== 0" class="form-check text-center">
                            <input ngModel #name="ngModel" name="masterCheck" type="checkbox" class="form-check-input" (change)="radioChangeMaster()">
                        </div>
                    </th>
                    <th class="sort-col text-center px-0 col-md-1"><b>Name <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                    <th class="sort-col text-center px-0 col-md-3"><b>Description <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                    <th class="sort-col text-center px-0 col-md-3"><b>Date <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                    <th class="sort-col text-center px-0 col-md-1"><b>Value <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                    <th class="sort-col text-center px-0 col-md-1"><b>Category <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                    <th class="sort-col text-center px-0 col-md-2"><b>Icon <fa-icon [icon]="sortIcon"></fa-icon></b></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let award of awards">
                    <td class="border-right col-md-1" data-checkbox="">
                        <div class="form-check text-center">
                            <input ngModel #name="ngModel" name="chk" type="checkbox" class="form-check-input"
                                (change)="radioChange(name.value, award)">
                        </div>
                    </td>

                    <td class="sort-col text-center px-0 col-md-1">
                        <span>{{award.name}}</span>
                        
                    </td>

                    <td class="sort-col px-0 col-md-3 min-font flag-props">
                        <span>{{ award.description }}</span>
                    </td>

                    <td class="sort-col text-center px-0 col-md-3">
                        <span>{{ award.date }}</span>
                    </td>

                    <td class="sort-col text-center px-0 col-md-1">
                        <span>{{ award.value }}</span>
                    </td>
                    
                    <td class="sort-col text-center px-0 col-md-1">
                        <span>{{ award.category }}</span>
                    </td>

                    <td class="sort-col text-center px-0 col-md-2">
                        <fa-icon [icon]="getIcon(award.icon)"></fa-icon><span>{{ award.icon.toLowerCase() }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #delete>
    <div class="modal-header">
        <h5 class="modal-title">Delete Solves</h5>
        <button type="button" class="btn-close close pull-right" aria-label="Close"
            (click)="modalRef?.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Are you sure you want to delete {{ selectedAwards.length }} awards?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" (click)="modalRef?.hide()">No</button>
        <button class="btn btn-primary" (click)="deleteAwards()">Yes</button>
    </div>
</ng-template>
