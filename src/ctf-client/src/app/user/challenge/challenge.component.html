<jumbotron>Challanges</jumbotron>

<div class="container">

    <div class="pt-5">
        <div class="category-header col-md-12 mb-3">
            <h3>All</h3>
        </div>
        <div class="category-challenges col-md-12">
            <div *ngFor="let row of challenges index as i" class="challenges-row col-md-12">
                <div *ngFor="let challenge of challenges[i]" class="col-md-3 d-inline-block">
                    <button class="btn btn-dark challenge-button w-100 text-truncate pt-3 pb-3 mb-2"
                        (click)="openChallengeModal(challengeModal, challenge)">
                        <p>{{ challenge.name }}</p><span>{{ challenge.value }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #challengeModal>
    <div class="modal-content">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span (click)="modalRef?.hide()">Ã—</span>
			</button>

            <div role="tabpanel">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade active show" id="challenge">
                        <h2 class="challenge-name text-center pt-3">
                            {{ clickedChallange.name }}
                        </h2>
                        <h3 class="challenge-value text-center">
                            {{ clickedChallange.value }}
                        </h3>

                        <span class="challenge-desc">
                            <markdown [data]="clickedChallange.description"></markdown>
                        </span>

                        <div class="row submit-row">
                            <div class="col-md-9 form-group">

                                <input id="challenge-id" class="challenge-id" type="hidden" value="5">
                                <input id="challenge-input" class="challenge-input form-control" type="text"
                                    name="answer" placeholder="Flag">

                            </div>
                            <div class="col-md-3 form-group key-submit">

                                <button id="challenge-submit"
                                    class="challenge-submit btn btn-md btn-outline-secondary float-right" style="padding: 15px 20px;" type="submit">
                                    Submit
                                </button>

                            </div>
                        </div>

                        <!-- <div class="row notification-row">
                            <div class="col-md-12">
                                <div id="result-notification" class="alert alert-dismissable text-center w-100"
                                    role="alert" style="display: none;">
                                    <strong id="result-message"></strong>
                                </div>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
